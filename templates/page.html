{% extends page.extends %}

{% set active_page = page.active_page -%}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="span3">
                <a class="logo" href="/">Serious Chicken</a>
                <ul class="nav nav-list">
                    {% for href, id, caption in navigation_bar %}
                        <li{% if id == active_page %} class="active"{% endif%}>
                            <a href="{{ href|e }}">{{ caption|e }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="span9">
                <h2>{{ page.title }}</h2>
                {{ page.html|safe }}
            </div>
        </div>
    </div>
{% endblock content %}
